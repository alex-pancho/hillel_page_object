[pytest]
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

python_files = */test_*.py
python_classes = Test*
python_functions = test_*
addopts = -rsxX -l --tb=short --strict-markers

markers =
    closer: tests for Closer
    signup: all tests on signup page
    signup_ui: tests ui on signup page
    signup_request: test request for creating account
    signup_payment_settings: test payment-settings request for creating account
    signup_events: test events that are sent after creating account
    checkout: all tests on checkout page
    checkout_ui: tests ui on checkout page